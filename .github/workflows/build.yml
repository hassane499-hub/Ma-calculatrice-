name: Build APK

on:
  push:
    branches:
      - main
      - principal

jobs:
  construire:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip zip unzip openjdk-17-jdk wget
          pip install cython
          pip install buildozer

      - name: Accept Android SDK licenses
        run: |
          mkdir -p $HOME/.android
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $HOME/.android/repositories.cfg
          yes | sdkmanager --licenses || true

      - name: Install Build-Tools 33.0.2
        run: |
          sdkmanager "build-tools;33.0.2"

      - name: Remove Build-Tools 36.1.0 if present
        run: |
          sdkmanager --uninstall "build-tools;36.1.0" || true

      - name: Force Buildozer to use Build-Tools 33.0.2
        run: |
          sed -i 's/^android.build_tools = .*/android.build_tools = 33.0.2/' buildozer.spec

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: moncalculateur-apk
          path: bin/*.apk
