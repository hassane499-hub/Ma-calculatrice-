name: Build APK

on:
  push:
    branches:
      - main
      - principal

jobs:
  construire:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip zip unzip openjdk-17-jdk wget
          pip install cython
          pip install buildozer

      - name: Install Android SDK manually
        run: |
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest/
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          echo "export ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:\$PATH" >> $GITHUB_ENV

      - name: Accept Android SDK licenses
        run: |
          mkdir -p $HOME/.android
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $HOME/.android/repositories.cfg
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Install Build-Tools 33.0.2
        run: |
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "build-tools;33.0.2"

      - name: Remove Build-Tools 36.1.0 if present
        run: |
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --uninstall "build-tools;36.1.0" || true

      - name: Force Buildozer to use Build-Tools 33.0.2
        run: |
          sed -i 's/^android.build_tools = .*/android.build_tools = 33.0.2/' buildozer.spec

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: moncalculateur-apk
          path: bin/*.apk
